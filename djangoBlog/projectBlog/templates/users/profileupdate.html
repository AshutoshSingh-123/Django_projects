{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
 <div class='container mt-5'>
  <div class='row'>
   <div class='col-lg-6 offset-lg-3'>

    <div class="jumbotron jumbotron-fluid ">

     <div class='container '>
      <img style="width: 50%; border-radius: 50%; margin-left: 130px;" src="{{ user.profile.image.url }}" class=" img-fluid text-center " alt="">
      <h2 class="account-heading text-center">{{ user.username }}</h2>
      <p class="text-secondary text-center">{{ user.email }}</p>
      
      <form method="post" enctype="multipart/form-data">
       {% csrf_token %}
       {{u_form|crispy}}
       {{p_form|crispy}}
       <button class='btn btn-primary' type="submit">Update</button>
      </form>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
</div>

{% endblock %}
