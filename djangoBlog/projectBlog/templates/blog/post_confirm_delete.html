{% extends 'blog/base.html' %} {% block content %}

<div class="content-section text-center">
 <form action="" method="POST">
  {% csrf_token %}
  <fieldset class="form-group">
   <legend class="border-bottom mb-4"><h3>Delete Post</h3></legend>
   <h2 style="color: red;">Are you Sure?</h2><span>You want to delete {{object.title}}</span>
  
  </fieldset>
  <div class="form-group">
   <button class="btn btn-danger" type="submit">Yes, Delete</button>
   <button class="btn btn-outline-primary" ><a href="{% url 'detailview' object.id %}">Cancle</a></button>
   
  </div>
 </form>

</div>
{% endblock %}
