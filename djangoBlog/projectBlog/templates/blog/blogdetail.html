{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

  <div class='container'> 
 <div class='row'> 
 <div class='col-lg-8 offset-lg-2 '> 
  
<article class="media content-section postvie mt-3">
   <img style='width:80px; '  class="rounded-circle account-img mr-1" src="{% static 'img/dp.jpg' %}" alt="" srcset="">
   
 <div class="media-body">
  <div class="article-metadata">
   <a class="mr-2" href="#">{{ object.author }}</a>
   
   <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
  </div>
   {% if object.author == user %}
      <div class='float-right'>
<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'updateview' object.id%}">Update</a>
<a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'deleteview' object.id %}">Delete</a>

      </div>

      {% endif %}
  <h2><a class="article-title forH2" href="#">{{ object.title }}</a></h2>
  <p class="article-content">{{ object.content }}</p>
 </div>
</article>
 

 </div>
 </div>
 </div> 
 {% endblock %}
